<!-- ---- Include the above in your HEAD tag -------- {% load static%} -->
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'shortner/css/style.css' %}" />
    <script
      language="JavaScript"
      src="{% static 'shortner/js/main.js' %}"
      type="text/javascript"
      defer
    ></script>
    <title>URL Shortner</title>
  </head>
  <body>
    <div class="container register">
      <div class="row">
        <div class="col-md-12">
          <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
            <li class="nav-item">
              <h2>Paste your long URL</h2>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active text-align form-new"
              id="home"
              role="tabpanel"
              aria-labelledby="home-tab"
            >
              <div class="row register-form">
                <div class="col-md-12">
                  <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                      <input
                        id="url_data"
                        type="text"
                        name="url"
                        class="form-control"
                        placeholder="Your URL *"
                        value=""
                        required=""
                      />
                    </div>
                    <div class="form-group">
                      <input
                        id="shorter_btn"
                        type="submit"
                        name=""
                        class="btnContactSubmit"
                        value="Shorter"
                      />
                    </div>
                  </form>
                </div>
                <div>
                  <h2>
                    <a href="" target="_blank" id="shorter_url"></a>
                  </h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
